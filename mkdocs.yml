site_name: Thinking in Systems
site_url: https://yourname.github.io/blog/
site_author: Your Name
site_description: Notes on AI, System Design, and Engineering.

repo_name: yourname/blog
repo_url: https://github.com/yourname/blog

theme:
  name: material
  language: en 
  font:
    text: Merriweather 
    code: JetBrains Mono 
  favicon: assets/favicon.png 
  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.instant
    - navigation.tracking 
    - navigation.top
    - navigation.indexes 
    - toc.follow 
    - content.code.copy 
    # - toc.integrate 

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep purple 
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - blog:
      blog_dir: . 
      post_date_format: medium
      post_url_date_format: yyyy/MM/dd
      post_readtime: true 
      pagination_per_page: 10
      archive: true
      archive_date_format: yyyy
      categories: true
      tags: true

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/yourname
    - icon: fontawesome/brands/github
      link: https://github.com/yourname
