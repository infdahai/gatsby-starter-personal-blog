site_name: Thinking in Systems
site_url: https://yourname.github.io/blog/
site_author: Your Name
site_description: Notes on AI, System Design, and Engineering.

repo_name: yourname/blog
repo_url: https://github.com/yourname/blog

theme:
  name: material
  language: en # 英文技术博客
  font:
    text: Merriweather # 衬线体，阅读长文/论文体验极佳
    code: JetBrains Mono # 极客标配等宽字体
  favicon: assets/favicon.png # 建议找个简单的 logo
  icon:
    repo: fontawesome/brands/github

  # 3. 功能特性
  features:
    - navigation.instant # 单页应用体验，加载极快
    - navigation.tracking # 侧边栏自动跟随滚动
    - navigation.top # 回到顶部按钮
    - navigation.indexes # 允许点击目录本身进入页面
    - toc.follow # 目录自动高亮
    - content.code.copy # 代码复制按钮
    # - toc.integrate # 如果想要左侧极简，可以开启这个，把右侧目录并入左侧

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white # 顶部栏白色，更像文档
      accent: deep purple # 链接颜色，类似学术链接
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - blog:
      blog_dir: . 
      post_date_format: medium
      post_url_date_format: yyyy/MM/dd
      post_readtime: true 
      pagination_per_page: 10
      archive: true
      archive_date_format: yyyy
      categories: true
      tags: true

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/yourname
    - icon: fontawesome/brands/github
      link: https://github.com/yourname
